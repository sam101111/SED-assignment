name: Deploy

on:
  workflow_run:
    workflows: ["pipeline"]
    types:
      - completed
  push:
    branches:
      - main

permissions:
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      deployments: write
    steps:
      - uses: JorgeLNJunior/render-deploy@v1.4.5
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}